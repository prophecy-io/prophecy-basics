[pytest]
# Pytest configuration for PySpark tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    slow: Tests that take a long time to run

